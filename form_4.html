<div class="container">
  <div class="bg start bg-four">
    <form class="form-seven form-four">
      <div class="form_text">
        <div class="card_img">

          <div class="card-left-part">
            <p class="text">Visa</p>

            <p class="title">TOTAL</p>
            <p class="value">$2.178<span>,00</span></p>

            <p class="title">NAME</p>
            <p class="value name">Carl Hauser</p>
          </div>

          <div class="card-right-part">
            <p class="text">EXPIRATION</p>

            <div class="exp-line">
              <span>Oktober,14</span>

              <div class="form-group exp-select">
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>2015</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
              </div>              
            </div>

            <label for="exampleFormControlInput1">CARD NUMBER</label>
            <input class="number" type="text" name="number" placeholder="3999 5876 3945 4567">

            <label for="exampleFormControlInput1">CVV CODE</label>

          <div class="form-input_row">
            <div class="form-block">
              <input class="data" type="text" name="number" placeholder="5">
            </div>

            <div class="form-block">
              <input class="cvv" type="text" name="number" placeholder="8">
            </div>

            <div class="form-block">
              <input class="cvv" type="text" name="number" placeholder="2">
            </div>
          </div> 


          </div>

        </div>
      </div>
  
    </form>
  </div>
