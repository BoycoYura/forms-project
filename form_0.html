<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form 0</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/forms_0.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="bg start">
    <form>


      <h2>
        Оплатить счет 
        <span class="close"><i class="fas fa-times fa-xs"></span></i>
      </h2>

      <div class="form_text">
        <div class="card_img">

          <div class="container-fluid">
            <div class="visa_div">
              <a href="#">
                <img class="visa_img" src="images/visa.png">
              </a>
            </div>

             <div class="visa_div">
              <a href="#">
                <img class="MasterCard_img" src="images/MasterCard_early_1990s_logo.png">
              </a>
            </div>

            <div class="visa_div">
              <a href="#">
                <img class="American_img" src="images/American-Express.png">
              </a>
            </div>

            <div class="visa_div">
              <a href="#">
                <img class="discover_img" src="images/discover_card.png">
              </a>
            </div>
          </div>

          <p class="head_p">Сумма</p>

          <p class="sum">572.50 UAH</p>

          <p class="head_p">Номер карты</p>

          <input class="number" type="text" name="number" placeholder="XXXX-XXXX-XXXX-XXXX">

          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
              <p class="head_p">Дата</p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-6">
              <p class="head_p">CVV</p>
            </div>
          </div>

          <div class="row input_two">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <input class="data" type="text" name="number" placeholder="MM / YY">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <input class="cvv" type="text" name="number" placeholder="CVV">
            </div>
          </div>

          <button class="submit" type="submit"><i class="fas fa-lock"></i> Оплатить</button>

          <div class="logo">
            <img src="images/asset_payments_logo_full.png">
          </div>
          

          </div>

        </div>
      </div>
  
    </form>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

<script src="js/fontawesome-all.min.js"></script>
</body>
</html>
