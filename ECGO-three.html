<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECGO form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/forms_0.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="bg start ecgo-form">
    <form class="form-ecgo">
      <div class="form_text">
        
        <div class="header-part">
            <img src="images/Logo.PNG" alt="">
        </div>

        <h3 class="header">Checkout</h3>

        <div class="card_img row flex-row">
            <div class="form-left-part col-lg-5">
                
                <p class="top-label">shipping details</p>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="email" name="fname" class="form-control" id="fname" placeholder="Name Surname">
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" name="lname" class="form-control" id="lname" placeholder="email@email.com">
                    </div>

                    <div class="form-group col-md-6">
                        <input type="password" name="lname" class="form-control" id="lname" placeholder="Billing Address">
                    </div>

                    <div class="form-group col-md-6">
                        <input type="password" name="lname" class="form-control" id="lname" placeholder="Phone Number">
                    </div>
                </div>

                <p class="top-label">payment details</p>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="fname">NAME ON CARD</label>
                        <input type="email" name="fname" class="form-control" id="fname" placeholder="Daniel Hecker">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="fname">CARD NUMBER</label>
                        <input type="email" name="fname" class="form-control" id="fname" placeholder="4534 5555 5555 6565">
                        <img class="visa-ecgo" src="images/visa.png" alt="">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">VALID THROUGH</label>
                        <input type="email" name="fname" class="form-control" id="fname" placeholder="06/19">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fname">CVC CODE</label>
                        <input type="password" name="lname" class="form-control" id="lname" placeholder="20">
                        <img class="question-ecgo" src="images/question-mark.png" alt="">
                    </div>
                </div>

                <input type="submit" class="submiter" value="Purchase 537.00 SEK">
            </div>

            <div class="form-right-part col-lg-5">
                <p class="top-label">your order <a class="edit-card" href="">Edit Shopping Bag</a></p>

                <table class="table-ship">
                    <tbody>
                        <tr>
                            <td><img src="images/Logo.PNG" alt=""></td>
                            <td>
                                <p class="table-text">EC-GO Bag Standard</p>
                                <p>1 Week Subscription</p>
                            </td>
                            <td class="table-text"><span class="number table-text">2</span></td>
                            <td class="table-text summ">179 SEK</td>
                        </tr>

                        <tr>
                            <td><img src="images/Logo.PNG" alt=""></td>
                            <td>
                                <p class="table-text">EC-GO Low Sugar Bag</p>
                                <p>1 Week Subscription</p>
                            </td>
                            <td class="table-text"><span class="number table-text">3</span></td>
                            <td class="table-text summ">179 SEK</td>
                        </tr>

                        <tr>
                            <td><img src="images/Logo.PNG" alt=""></td>
                            <td>
                                <p class="table-text">EC-GO Tryout Bag</p>
                                <p>1 Week Subscription</p>
                            </td>
                            <td class="table-text"><span class="number table-text">2</span></td>
                            <td class="table-text summ">179 SEK</td>
                        </tr>
                    </tbody>
                </table>

                <div class="summ-info">
                    <div class="summ-item">
                        <p>Subtotal</p>
                        <p>537 SEK</p>
                    </div>
                    <div class="summ-item">
                        <p>Shipping</p>
                        <p>0 SEK</p>
                    </div>
                    <div class="summ-item">
                        <p>Total</p>
                        <p>537 SEK</p>
                    </div>
                </div>


            </div>
        </div>

      </div>
    </form>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

<script src="js/fontawesome-all.min.js"></script>
</body>
</html>
