<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFR-3-Bonfire</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>

<div class="page">
    <div class="container-fluid">
        <div class="row row-forme">

            <div class="col-lg-6 col-md-12 left-code">
                <form class="inv-1">
                    <h4>Customer Information</h4>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fname">FIRTS NAME</label>
                            <input type="email" name="fname" class="form-control" id="fname" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname">LAST NAME</label>
                            <input type="password" name="lname" class="form-control" id="lname" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="address">Address</label>
                            <input type="text" name="address" class="form-control" id="address" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="password" name="phone" class="form-control" id="phone" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="my-1 mr-2" for="country">Country</label>
                            <select name="country" class="custom-select my-1 mr-sm-2" id="country">
                                <option selected>Select your Country</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="password" name="city" class="form-control" id="city" placeholder="">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="postal">Postal Code</label>
                            <input type="email" name="postal" class="form-control" id="postal" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="zip">ZIP</label>
                            <input type="password" name="zip" class="form-control" id="zip" placeholder="">
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-6 col-md-12 right-code">
                <form class="inv-1">
                    <h4 class="payment-selection">Payment Selection</h4>

					<p class="pay-info">Payment Information</p>
                    <div class="wrapper-payment-selection">

                        <div class="form-row">
                            <div class="form-group form-group-custom">
                                <div class="col-md-12 form-group-custom-block">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio1" name="payment"
                                               class="custom-control-input" >
                                        <label class="custom-control-label check" for="customRadio1">Credit Card</label>

                                        <small id="passwordHelpBlock" class="form-text text-muted">
                                            Safe money transfer using your bank account Visa,Maestro, Discover,American Express.
                                        </small>
                                    </div>
                                </div>
                                <div class="col-md-3 form-group-custom-block card-absol">
                                    <div class="wrapper-icons payment-cards">
                                        <i class="fab fa-cc-visa"></i>
                                        <i class="fab fa-cc-mastercard"></i>
                                        <i class="fab fa-cc-amex"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group marg-10">
                        	<i class="fab visa-ico fa-cc-visa"></i>
                            <label for="card_number">Card Number</label>
                            <input type="text" name="card_number" class="form-control" id="card_number" placeholder="0000 0000 0000 0000">
                        </div>

                        <div class="form-row marg-30">
                            <div class="col-md-6 marg-sm">
                                <label for="name_card">Name of Card</label>
                                <input type="text" name="name_card" class="form-control" id="name_card" placeholder=""
                                       required>
                                <div class="invalid-tooltip">
                                    Please provide a valid city.
                                </div>
                            </div>
                            <div class="col-md-3 marg-sm">
                                <label for="expiry_date">Expiry Date</label>
                                <input type="text" name="expiry_date" class="form-control" id="expiry_date" placeholder="MM / YY"
                                       required>
                                <div class="invalid-tooltip">
                                    Please provide a valid state.
                                </div>
                            </div>
                            <div class="col-md-3 marg-sm">
                                <label for="cvv">CVV CODE</label>
                                <input type="text" name="cvv" class="form-control" id="cvv" placeholder="" required>
                                <div class="invalid-tooltip">
                                    Please provide a valid zip.
                                </div>
                            </div>
                        </div>

                        <div class="form-row marg-30">
                            <div class="col-md-6 marg-sm">
                                <label for="name_card">Amount</label>
                                <input type="text" name="name_card" class="form-control" id="name_card" placeholder=""
                                       required>
                                <div class="invalid-tooltip">
                                    Please provide a valid city.
                                </div>
                            </div>
                            <div class="col-md-3 marg-sm">
                                <label for="expiry_date">Currency</label>
                                <input type="text" name="expiry_date" class="form-control" id="expiry_date" placeholder="MM / YY"
                                       required>
                                <div class="invalid-tooltip">
                                    Please provide a valid state.
                                </div>
                            </div>
                            <div class="col-md-3 marg-sm">
								<button type="submit" class="btn btn-primary make-btn">Make payment</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="js/fontawesome-all.min.js"></script>
<script>

</script>
</body>
</html>
