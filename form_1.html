<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/forms_0.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="bg start bg-one">
    <form class="form-one">
      <div class="form_text">
        <div class="card_img">

       	  <h1 class="header">Checkout</h1>
			
			<table>
				<thead>
					<tr>
						<td>items</td>
						<td>Quanity</td>
						<td>$69</td>
					</tr>

					<tr>
						<td><img src="images/Logo.PNG" alt=""> <span>Air Zoom Pegaus 92</span></td>
						<td>1</td>
						<td>Price</td>
					</tr>

					<tr>
						<td><img src="images/Logo.PNG" alt=""> <span>Air Max 90 Ultra SE</span></td>
						<td>1</td>
						<td>$85</td>
					</tr>
				</thead>
			</table>

			<div class="flex-card">
				<div class="flex-card-left">
					<div class="form-input_row card-body">
						<div class="form-block col-lg-12">
							<p class="head_p">Credit Card Number</p>
							<input class="data" type="text" name="number" placeholder="1234  5678 1234 5678">
						</div>

						<div class="expiry-row">
							<div class="form-block col-lg-4">
								<p class="head_p">Card Holder</p>
								<input class="data" type="text" name="number" placeholder="1234  5678 1234 5678">
							</div>

							<div class="form-block thi col-lg-4">
								<p class="head_p">Valid thru</p>
								<input class="data" type="text" name="number" placeholder="1234  5678 1234 5678">
							</div>

							<div class="form-block thi col-lg-4">
								<p class="head_p">CVV</p>
								<input class="data" type="text" name="number" placeholder="1234  5678 1234 5678">
							</div>
						</div>



					</div>
				</div>
				<div class="flex-card-right">
					<h4>Total: <span>$154</span></h4>

					<input type="submit" value="Pay">
				</div>
			</div>
        </div>
      </div>
  
    </form>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

<script src="js/fontawesome-all.min.js"></script>
</body>
</html>
