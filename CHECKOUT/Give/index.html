<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Give form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/forms_0.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="bg start give-form">
    <form class="form-give">
      <div class="form_text">
        <div class="card_img row">

            <div class="form-part col-lg-12">

                <div class="header-part">
                    <h1>Give</h1>
                </div>

                <h3 class="header">Payment amount</h3>
                <div class="form-row ">
                    <div class="form-group marg-fix">
                        <label for="fname">Amount</label>
                        <input type="email" name="fname" class="form-control" id="fname" placeholder="25.00">
                    </div>

                    <div class="form-group currency-form">
                        <label for="fname">Currency</label>
                        <select class="custom-select">
                          <option selected>USD</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="form-group col-md-12">
                        <label for="fname">Order Description</label>
                        <input type="password" name="lname" class="form-control" id="lname" placeholder="Order number 4486-3476F1">
                    </div>
                </div>

                <h3 class="header">Contact info</h3>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="fname">Full Name</label>
                        <input type="email" name="fname" class="form-control" id="fname" placeholder="Jogn Doe">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fname">E-mail</label>
                        <input type="password" name="lname" class="form-control" id="lname" placeholder="jdoe@gmail.com">
                    </div>

                    <div class="form-group col-md-12">
                        <label for="fname">Street address</label>
                        <input type="password" name="lname" class="form-control" id="lname" placeholder="Owl Eyes Design Co.">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="fname">City</label>
                        <input type="password" name="lname" class="form-control" id="lname" placeholder="">
                    </div>

                    <div class="form-group col-md-2">
                        <label for="fname">State</label>
                        <select class="custom-select">
                          <option selected>CA</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="form-group col-md-4">
                        <label for="fname">Zip</label>
                        <input type="password" name="lname" class="form-control" id="lname" placeholder="92023-92024">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="fname">Country</label>
                        <select class="custom-select">
                          <option selected>United States</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="fname">Phone</label>
                        <input type="password" name="lname" class="form-control" id="lname" placeholder="949-323-5895">
                    </div>
                </div>

                <h3 class="header">Credit Card</h3>
                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="fname">Card Number</label>
                        <input type="password" name="lname" class="form-control" id="card-field" placeholder="">
                        <div class="wrapper-icons payment-cards">
                            <i class="fab fa-cc-paypal"></i>
                            <i class="fab fa-cc-visa"></i>
                            <i class="fab fa-cc-mastercard"></i>
                            <i class="fab fa-cc-amex"></i>
                        </div>
                    </div>

                    <div class="form-group col-md-4">
                    </div>
                    <br>

                    <div class="form-group col-md-4">
                        <label for="fname">Exp Month</label>
                        <select class="custom-select">
                          <option selected>09-Semptember</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="fname">Exp Year</label>
                        <select class="custom-select">
                          <option selected>2015</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="form-group col-md-2">
                        <label for="fname">CVC</label>
                        <input type="password" name="lname" class="form-control" id="lname" placeholder="215">
                    </div>
                </div>

                <input type="submit" class="payment-btn" value="submit payment">

            </div>
        </div>

      </div>
    </form>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

<script src="js/fontawesome-all.min.js"></script>
</body>
</html>
