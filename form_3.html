    <form class="form-seven form-third">

          <img class="dribble-ico" src="images/driblle.png" alt="">

          <h1 class="header">Dribbble</h1>

          <div class="form-block">

            </div>
            <div class="form-block half">
                <i class="fas lock-ico fa-lock"></i>

          </div>
            <div class="form-block">
                <i class="far envelove-ico fa-envelope"></i>

          </div>

        <div class="form-foot-flex">

        </div>
