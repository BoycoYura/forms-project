<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LIP-two form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>

<div class="page LIP LIP_2">
    <header>
        <h2><span class="pur">lip</span>monthly <img src="images/LIPMONTHLY.png"></h2>
    </header>

    <div class="container lip-form ">
        <div class="top-headers">
            <h2>Checkout</h2>
            <h6>Cancel anytime - Free worldwide shipping</h6>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-12">

                <form class="inv-1 inv_1">
                    <h3>1. Personal information</h3>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fname">FIRTS NAME</label>
                            <input type="email" name="fname" class="form-control" id="fname" placeholder="Stacie">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname">LAST NAME</label>
                            <input type="password" name="lname" class="form-control" id="lname" placeholder="Taylor">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="stacie@example.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="password" name="phone" class="form-control" id="phone" placeholder="">
                        </div>
                    </div>
                </form>

                <form class="inv-1 inv_1">
                    <h3>2. Shipping address</h3>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fname">ADDRESS LINE 1</label>
                            <input type="email" name="fname" class="form-control" id="fname" placeholder="55 Park Avenue">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname">ADDRESS LINE 2</label>
                            <input type="password" name="lname" class="form-control" id="lname" placeholder="#5003">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="postal">City</label>
                            <input type="email" name="postal" class="form-control" id="postal" placeholder="New York City">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city">ZIP / POSTAR</label>
                            <input type="password" name="city" class="form-control" id="city" placeholder="100001">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="my-1 mr-2" for="country">Country</label>
                            <select name="country" class="custom-select my-1 mr-sm-2" id="country">
                                <option selected>United States</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="zip">ZIP CODE</label>
                            <input type="password" name="zip" class="form-control" id="zip" placeholder="">
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-4 col-md-12">

                <form class="inv-1 inv_1 inv_3">
                   <h4>ORDER SUMMARY</h4>

                    <div class="form-row">
                        <div class="form-group col-md-8 inv_3_left">
                            4 Month Subscription
                        </div>
                        <div class="form-group col-md-4 inv_3_right">
                            $38.95
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-8 inv_3_left">
                            Coupon: FIRSTREE
                        </div>
                        <div class="form-group col-md-4 inv_3_right">
                            -$10.00
                        </div>
                    </div>

                    <div class="inv_3_border"></div>

                    <div class="form-row">
                        <div class="form-group col-md-8 inv_3_left">
                            Subtotal
                        </div>
                        <div class="form-group col-md-4 inv_3_right">
                            $28.95
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-8 inv_3_left">
                            Shipping
                        </div>
                        <div class="form-group col-md-4 inv_3_right">
                            FREE
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-8 inv_3_left">
                            Estimated Tax
                        </div>
                        <div class="form-group col-md-4 inv_3_right">
                            $5.00
                        </div>
                    </div>

                    <div class="inv_3_border"></div>

                    <div class="form-row form-row-total">
                        <div class="form-group col-md-8 inv_3_left">
                            Total
                        </div>
                        <div class="form-group col-md-4 inv_3_right">
                            $33.95
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Complete Purchase</button>


                </form>

                <div class="sub">
                    <div>PLANS AUTORENEW</div>
                    <div> * </div>
                    <div>CANCEL ANYTIME</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="js/fontawesome-all.min.js"></script>
<script>

</script>
</body>
</html>
