<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form 6</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/forms_0.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="bg start bg-six">
    <form class="form-six">
      <div class="form_text">
        <div class="card_img">

       	  <h1 class="header">Checkout</h1>

          	<div class="form-input_row">

	            <div class="form-block">
	              <p class="head_p">Name</p>
	              <input class="data" type="text" name="number" placeholder="Kevin">
	            </div>

	            <div class="form-block">
	              <p class="head_p">Surname</p>
	              <input class="data" type="text" name="number" placeholder="McCallister">
	            </div>
         	</div>

         	<div class="form-input_row">
	            <div class="form-block sev-part">
	              <p class="head_p">Credit Card Number</p>
	              <input class="data" type="text" name="number" placeholder="1234  5678 1234 5678">
	            </div>

	            <div class="form-block third-part">
	              <p class="head_p">Expiry Date</p>
	              <input class="data" type="text" name="number" placeholder="12 / 21">
	            </div>
         	</div>
        </div>

        <div class="form-foot-flex form-input_row">
	        <div class="form-block third-part">
	            <p class="head_p">CVC</p>
	            <input class="data" type="text" name="number" placeholder="565">
	        </div>
          	<button class="six-submit" type="submit"><span>E12.00</span>Pay Now</button>
        </div>  
        </div>
      </div>
  
    </form>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

<script src="js/fontawesome-all.min.js"></script>
</body>
</html>
