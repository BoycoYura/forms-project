<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form 2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/forms_0.css">
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>

<div class="container">


  <div class="bg start bg-two">

    <form class="form-seven form-two">
      <div class="form_text">
        <div class="card_img ">

          <div class="card-left-part">

            <p class="title special-title">ORDER NUMBER</p>
            <p class="value">5125125125152152</p>

            <p class="title">AMOUNT</p>
            <p class="value name">$375<span>,90</span></p>

              <div class="btn-group btn-secondary-margin">
                  <div class="btn-group dropleft" role="group">
                      <button type="button" class="btn btn-secondary btn-secondary-close dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="sr-only">Toggle Dropleft</span>
                      </button>
                      <div class="dropdown-menu">
                          <!-- Dropdown menu links -->
                      </div>
                  </div>
                  <button type="button" class="btn btn-secondary btn-secondary-close ">
                     CLOSE
                  </button>
              </div>
          </div>



          <div class="card-right-part">
              <!-- Default dropright button -->
              <div class="btn-group dropright">
                  <button type="button" class="btn btn-secondary btn-secondary-special dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      MASTER CARD
                  </button>

                  <img class="mastercardlogo" src="images/mastercard-logo.png" alt="">
                  <div class="dropdown-menu">
                      <!-- Dropdown menu links -->
                  </div>
              </div>

            <input id="special-input" class="number-2" type="text" name="number" placeholder="NICOLAS LANTHEMANN">

            <input  id="special-input-2" class="number-2 " type="text" name="number" placeholder="3999 5876 3945 4567 ">


          <div class="form-input_row">
            <div class="form-block form-width-1">
              <input id="special-input-3" class="data" type="text" name="number" placeholder="EXPIRATION">
            </div>

            <div class="form-block form-width-2">
              <input class="cvv" type="text" name="number" placeholder="CVV">
            </div>
          </div>



              <div class="btn-group dropright">
                  <button type="button" class="btn btn-secondary btn-secondary-special">
                      PROCEED TO CHECKOUT
                  </button>
                  <button type="button" class="btn btn-secondary btn-secondary-special dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <span class="sr-only">Toggle Dropright</span>
                  </button>
                  <div class="dropdown-menu">
                      <!-- Dropdown menu links -->
                  </div>
              </div>
          </div>



        </div>




      </div>



    </form>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>

<script src="js/fontawesome-all.min.js"></script>
</body>
</html>
